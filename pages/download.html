<!DOCTYPE html>
<html>
<head>
    <title>Music Download</title>
    <style>
        .download-body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .download-progress-bar {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .download-progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.5s;
        }
    </style>
</head>
<body class="download-body">
    <h1>Music Download</h1>
    <div class="download-progress-bar">
        <div class="download-progress-bar-fill"></div>
    </div>

    <script>
        // シンプルなダウンロード進捗のシミュレーション
        let progress = 0;
        const progressBarFill = document.querySelector('.download-progress-bar-fill');

        function updateProgress() {
            progress += 10;
            progressBarFill.style.width = progress + '%';

            if (progress < 100) {
                setTimeout(updateProgress, 1000);
            } else {
                alert('Download Complete!');
            }
        }

        // ダウンロードの開始をシミュレート
        setTimeout(updateProgress, 1000);
    </script>
</body>
</html>
