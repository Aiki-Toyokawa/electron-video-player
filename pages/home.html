<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        .home-body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .home-button {
            padding: 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="home-body">
    <h1>Home</h1>
</body>
</html>
